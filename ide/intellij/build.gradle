plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

task cmakeConfigure(type: Exec) {
    mkdir "$buildDir/cmake"
    workingDir "$buildDir/cmake"
    commandLine 'cmake', '-DDISABLE_UT=TRUE', '-DENABLE_JNI_TOOLS=TRUE', '-DCMAKE_BUILD_TYPE=Release', '../../../..', "-DCMAKE_INSTALL_PREFIX=$projectDir/src/main/resources/native"
}

task cmakeBuild(type: Exec) {
    workingDir "$buildDir/cmake"
    commandLine 'cmake', '--build', '.', '--target', 'nlang_jni'
}

task cmakeInstall(type: Exec) {
    workingDir "$buildDir/cmake"
    mkdir "$projectDir/src/main/resources/native"
    commandLine 'cmake', '--install', '.'
}

buildPlugin.dependsOn cmakeInstall
cmakeInstall.dependsOn cmakeBuild
cmakeBuild.dependsOn cmakeConfigure